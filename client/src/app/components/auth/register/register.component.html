<div class="row my-3" style="margin-top:5rem;">
  <div class="col-lg-7 col-md-8 col-sm-12 card mx-auto p-4 mt-4">
    <form (submit)="register()">
      <div class="row">
        <div class="col-6">
          <h1 class="h1-responsive">Register</h1>
          <p *ngIf="err.topWarning.length" class="text-danger">
            {{ err.topWarning }}
          </p>
        </div>
        <div class="col-6">
          <div class="file-field">
            <img
              height="150"
              [src]="
                userImage
                  ? imageURL
                  : 'https://34yigttpdc638c2g11fbif92-wpengine.netdna-ssl.com/wp-content/uploads/2016/09/default-user-img.jpg'
              "
              class="float-right rounded-circle z-depth-1-half avatar-pic"
              alt="User Image Avatar"
            />
            <button
              type="button"
              class="float-right btn btn-default btn-sm red darken-1 mt-2"
            >
              <span style="position: absolute; margin-left: 1.5rem;"
                >Add Image</span
              >
              <input
                type="file"
                name="imageFile"
                (change)="onImageSelected($event)"
                style="opacity: 0; margin-left: 2rem; width: 4rem; background-color: #fff;"
              />
            </button>
          </div>
        </div>
      </div>
