<div class="row my-3" style="margin-top:5rem;">
  <div class="col-lg-7 col-md-8 col-sm-12 card mx-auto p-4 mt-4">
    <h1 class="h1-responsive">Login</h1>
    <form>
      <div class="md-form">
        <input type="text" id="username" class="form-control">
        <label for="username">Username</label>
      </div>
      <div class="md-form">
        <input type="password" id="password" class="form-control">
        <label for="password">Password</label>
      </div>
      <button class="btn red darken-2 text-white btn-block my-4" type="submit">Login</button>
      <div class="row">
        <p class="mx-auto">Need an Account?
          <a href=""> Register Now</a>
        </p>
      </div>
    </form>
  </div>
</div>
